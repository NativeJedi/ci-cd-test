version: "3.9"

services:
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: ci-cd-test-dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app # Hot reload
      - /app/node_modules
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://postgres:postgres@db:5432/db
    depends_on:
      - db

  app-prod:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ci-cd-test
    ports:
      - "3001:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://postgres:postgres@db:5432/db
    depends_on:
      - db

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: db
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      retries: 5

volumes:
  pgdata:
